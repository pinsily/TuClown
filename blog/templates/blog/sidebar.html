<div class="col-sm-12 col-md-4 sidebar">
    <div class="card">
        <div class="card-header">分类</div>
        <div class="card-body">
            {% for category in category_list %}
                <a href="#">{{ category.name }}</a>
            {% endfor %}
        </div>
    </div>
    <div class="card">
        <div class="card-header">标签</div>
        <div class="card-body">
            {% for tag in tag_list %}
                <a href="#">{{ tag.name }}</a>
            {% endfor %}

           
        </div>
    </div>
    <div class="card">
        <div class="card-header">头部</div>
        <div class="card-body">内容</div>
    </div>
</div>
