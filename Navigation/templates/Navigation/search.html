{% load static %}
<div class="logo">
    <a href="{{ setting.url }}">
        <i>
            <img src="{{ setting.image.url }}">
        </i>
        <span style="display: block; font-size: 14px;">{{ setting.name }}</span>
        <span style="display: block; font-size: 12px; color:rgb(97, 82, 74);">{{ setting.url }}</span>

    </a>


</div>

<div class="sidebar-group">
    <div class="sidebar-item">
        <a href="#search">
            <i></i>
            <span>搜索</span>
        </a>
    </div>

    {% for item in categories %}



    <div class="sidebar-item">
        <a href="#{{ item.english_name }}">
            <i></i>
            <span>{{ item.name }}</span>
        </a>
    </div>

    {% endfor %}

</div>
